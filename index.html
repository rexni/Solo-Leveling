<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SOLO LEVELING</h1>
    <nav class="navbar">
      <ul>
        <li>
          <a href="#"><b>Home</b></a>
        </li>
        <li>
          <a href="#"><b>Character</b></a>
        </li>
        <li>
          <a href="#"><b>Game</b></a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <section class="home">
        <h2>Welcome to the Game</h2>
        <p>
          "In a world of monsters and magic, become the ultimate soloist."
        </p>
      </section>
      <section class="cha">
        <h2>
          <q>In a world where only the strongest survive, will you rise or fall?</q>
        </h2>
      </section>
    </div>
    <div class="form">
      <form action="#" class="register-form">
        <h2>Level Up</h2>
        <input type="text" placeholder="Full Name"> 
        <input type="text" placeholder="Username"> 
        <input type="text" placeholder="Email Id"> 
        <input type="text" placeholder="Password">
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; Only I Level Up</p>
  </footer>
</body>
</html>
